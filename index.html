<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Math Philosophy Experiments</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Global Math Philosophy Experiment</h1>
    <p>Join the monthly experiment by contributing your ideas!</p>
  </header>
  
  <section class="experiment">
    <h2>This Month's Thought Experiment</h2>
    <p id="experiment-description">What is the nature of infinity in mathematics and philosophy?</p>
    <textarea id="user-answer" placeholder="Submit your thoughts..."></textarea>
    <button onclick="submitAnswer()">Submit Your Answer</button>
  </section>
  
  <section class="answers">
    <h2>Community Responses</h2>
    <div id="responses-list">
      <!-- Responses will be populated here -->
    </div>
  </section>

  <footer>
    <p>Powered by Global Math Philosophy Community</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
